{% extends 'base.html' %}

{% block title %}
  Log In
{% endblock %}
<link rel="stylesheet" href="{{ url_for('static', filename='tailwind.css') }}">

{% block content %}
<div class="flex flex-col items-center m-auto h-screen bg-teal-lighter w-4/12">
  <div class="w-full bg-white rounded shadow-lg p-8 m-4">
    <h1 class="block w-full text-center text-3xl text-bold text-grey-darkest mb-6">Log In</h1>
    <form class="mb-4" method="post">
      <div class="flex flex-col mb-4">
        <label class="mb-2 font-bold text-lg text-grey-darkest" for="username">Enrollment Id</label>
        <input class="border py-2 px-3 text-grey-darkest" name="username" id="username" required>
      </div> 
      <div class="flex flex-col mb-4">
        <label class="mb-2 font-bold text-lg text-grey-darkest" for="password">Password</label>
        <input class="border py-2 px-3 text-grey-darkest" type="password" name="password" id="password" required>
      </div>  
      <button class="py-2 px-4 font-semibold rounded-lg shadow-md text-white align-center bg-green-500 hover:bg-green-700" type="submit">Log In</button>
    </form>
    <a class="block w-full text-center no-underline text-sm text-grey-dark hover:text-grey-darker" href="{{ url_for('auth.register') }}">Don't have an account?</a>
  </div>
</div>
