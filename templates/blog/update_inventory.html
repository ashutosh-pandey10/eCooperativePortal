{% extends 'blog/inventory.html' %}

{% block title %}Update Item{% endblock %}
{% block header %}

{% endblock %}

{% block content %}
    {% if g.admn %}
        <p class="text-3xl text-center font-bold py-4">UPDATE</p>
        <div class="flex flex-col items-center m-auto h-screen bg-teal-lighter w-4/12">
            <div class="w-full bg-white rounded shadow-lg p-8 m-4">
                <h1 class="block w-full text-center text-3xl text-bold text-grey-darkest mb-6">{{ itemname }}</h1>

                <form class="mb-4" method="post">
                    <div class="flex flex-col mb-4">
                        <input class="border py-2 px-3 text-grey-darkest" placeholder="Item Quantity" name="itemquantity" id="itemquantity" type="number" required>
                    </div> 
                    <div class="flex flex-col mb-4">
                        <input class="border py-2 px-3 text-grey-darkest" placeholder="Item cost" name="itemcost" id="itemcost" type="number" required>
                    </div> 
                     <div class="flex justify-center">
                        <button class="py-2 px-4 font-semibold rounded-lg shadow-md text-white align-center bg-green-500 hover:bg-green-700" type="submit">Update</button>
                     </div>
                </form>
            </div>
        </div> 
    {% endif %}    
{% endblock %}
