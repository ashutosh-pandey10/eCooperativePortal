{% extends 'blog/inventory.html' %}



{% block content %}
{% if g.user %}
<p class="text-3xl text-center font-bold py-4">Check-Out</p>
<div class="flex flex-col items-center m-auto h-screen bg-teal-lighter w-4/12">
    <div class="w-full bg-white rounded shadow-lg p-8 m-4">
        <h1 class="block w-full text-center text-3xl text-bold text-grey-darkest mb-6">{{ itemname }}</h1>
        <h4 class="block w-full text-center text-xl text-bold text-grey-darkest mb-6">Cost(per unit) : â‚¹{{ itemcost }}</h4>

        
        <form class="mb-4" method="POST">
            <div class="flex flex-col mb-4">
                <input type="number" min="1" max="{{ itemquantity }}" step="1" id="n" oninput="(validity.valid)||(value='');" class="border py-2 px-3 text-grey-darkest" placeholder="No. of units(max {{itemquantity}})" name="item_quant" id="item_quant" type="number" required>
            </div> 
            <div class="flex justify-center">
                <button class="py-2 px-4 font-semibold rounded-lg shadow-md text-white align-center bg-green-500 hover:bg-green-700" type="submit">Confirm!</button>
            </div>
            
        
        </form>

    </div>
</div> 
{% endif %}
{% endblock %}
